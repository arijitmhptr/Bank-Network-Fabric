      - ./channel/crypto-config/ordererOrganizations/RBI.bank.com/orderers/RBI3.bank.com/msp:/var/hyperledger/orderer/msp
      - ./channel/crypto-config/ordererOrganizations/RBI.bank.com/orderers/RBI3.bank.com/tls:/var/hyperledger/orderer/tls

